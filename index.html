<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HyperRush | Developer Portal</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #050505;
            --surface: rgba(255, 255, 255, 0.03);
            --primary: #4169E1;
            --text-main: #ffffff;
            --text-dim: #888;
            --border: #1a1a1a;
            --hover-bg: rgba(65, 105, 225, 0.06);
            --scrollbar-bg: #080808;
            --scrollbar-thumb: #222;
        }

        /* Custom Scrollbar Dark */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-bg); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 10px; }
        * { scrollbar-width: thin; scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg); box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            margin: 0; font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg); color: var(--text-main); line-height: 1.6;
            background-image: radial-gradient(circle at 50% 0%, #111827 0%, var(--bg) 800px);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 20px clamp(20px, 5vw, 60px);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 5, 5, 0.7);
        }

        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: -1px; display: flex; align-items: center; gap: 10px; color: #fff; text-decoration: none; }

        .nav-links {display: flex; gap: clamp(15px, 3vw, 40px); transition: transform 0.3s ease; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; }
        .nav-links a:hover { color: var(--primary); }

        .menu-toggle { display: none; background: none; border: none; color: #fff; cursor: pointer; padding: 5px; z-index: 1001; }

        /* Hero */
        .hero { padding: clamp(60px, 10vw, 120px) clamp(20px, 5vw, 60px); max-width: 1400px; margin: 0 auto; }
        .badge { font-size: 0.65rem; color: var(--primary); letter-spacing: 2px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: block; }
        h1 { font-size: clamp(2.2rem, 8vw, 3.8rem); margin: 0; letter-spacing: -0.04em; font-weight: 800; line-height: 1.1; color: #fff; }
        .hero p { font-size: clamp(1rem, 2vw, 1.1rem); color: var(--text-dim); margin-top: 25px; max-width: 520px; }

        /* Content Grid */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 clamp(20px, 5vw, 60px) 100px clamp(20px, 5vw, 60px); }
        .module-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }

        .module-item {
            background: var(--surface); border: 1px solid var(--border); border-radius: 18px;
            padding: 35px; text-decoration: none;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex; flex-direction: column; gap: 15px; width: 100%;
        }
        .module-item:hover { border-color: var(--primary); background: var(--hover-bg); transform: translateY(-4px); }

        .icon-wrap {
            color: var(--text-dim); width: 42px; height: 42px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            background: #000; border: 1px solid var(--border); transition: 0.3s;
        }
        .module-item:hover .icon-wrap { color: var(--primary); border-color: var(--primary); }

        .module-title { display: block; color: #fff; font-size: 1.1rem; font-weight: 700; }
        .module-desc { display: block; color: var(--text-dim); font-size: 0.9rem; line-height: 1.5; }

        footer {
            padding: 40px clamp(20px, 5vw, 60px); border-top: 1px solid var(--border);
            color: #333; font-size: 0.75rem; font-weight: 700; letter-spacing: 1px;
            display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px;
            max-width: 1400px; margin: 0 auto;
        }

        /* Responsive Menu */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav-links {
                position: fixed; top: 0; right: -100%; width: 280px; height: 100vh;
                background: #000008; border-left: 1px solid var(--border);
                flex-direction: column; padding: 100px 40px;
                gap: 30px; z-index: 999; text-align: left;
                box-shadow: -20px 0 40px rgba(0,0,0,0.5);
            }
            .nav-links.active { right: 0; }
        }

        @media (max-width: 500px) {
            .module-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">
        <i data-lucide="zap" fill="currentColor" size="18"></i> HYPERRUSH
    </a>

    <button class="menu-toggle" id="menuBtn" aria-label="Toggle Menu">
        <i data-lucide="menu"></i>
    </button>

    <div class="nav-links" id="navLinks">
        <a href="https://github.com/HyperRushNet/hyperrushnet.github.io">GitHub</a>
    </div>
</nav>

<div class="hero">
    <span class="badge">Ecosystem V1.0</span>
    <h1>The Future of <br>Web Gaming.</h1>
    <p>Plug-and-play infrastructure for secure, unblocked, and high-performance HTML5 experiences. Zero friction, anywhere.</p>
</div>

<div class="container">
    <div class="module-grid">
        <a href="./embed_min_js" class="module-item">
            <div class="icon-wrap"><i data-lucide="book-text" size="18"></i></div>
            <div>
                <span class="module-title">embed.min.js Docs</span>
                <span class="module-desc">Comprehensive documentation for the embed.min.js runtime.</span>
            </div>
        </a>
    </div>
</div>

<footer>
    <span>&copy; 2026 HYPERRUSH GAMING</span>
    <span>v1.0.1_STABLE</span>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Init icons
        lucide.createIcons();

        const menuBtn = document.getElementById('menuBtn');
        const navLinks = document.getElementById('navLinks');

        if (menuBtn && navLinks) {
            const toggleMenu = (open) => {
                navLinks.classList.toggle('active', open);
                const iconElement = menuBtn.querySelector('i');
                if (iconElement) {
                    // Forceer refresh van Lucide icoon
                    iconElement.setAttribute('data-lucide', open ? 'x' : 'menu');
                    lucide.createIcons();
                }
            };

            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isOpen = navLinks.classList.contains('active');
                toggleMenu(!isOpen);
            });

            document.addEventListener('click', (e) => {
                if (navLinks.classList.contains('active') && !navLinks.contains(e.target) && !menuBtn.contains(e.target)) {
                    toggleMenu(false);
                }
            });
        }
    });
</script>
</body>
</html>
